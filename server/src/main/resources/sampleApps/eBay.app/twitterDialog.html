	<script type="text/javascript">
	var request = new XMLHttpRequest();
	var longurl = '{*long url saved*}';
		
	var getShortenedURL = function () {
		request.onreadystatechange = handleResponse;
		request.open('GET','http://api.bit.ly/shorten?version=2.0.1&longUrl={*long url*}&login={*bitlyuser*}&apiKey={*bitlyapikey*}&history=1', true);
		request.send('');
	}
	function handleResponse()
	{
	  if(request.readyState == 4)
	  {
		if(request.status == 200)
		{
		  var result = json_parse(request.responseText);
		  //stick shortened URL into DIV.
		  var shortURL = result.results[longurl].shortUrl;
		  if(shortURL != undefined)
		  {
				document.getElementById('shorturl').innerHTML = shortURL;
				document.getElementById('shorturlField').value = shortURL;
          }
		}
	  }
	}
	</script>

<script type="text/javascript">
    var blurTimer = 0;
    var editing = false;


    document.ontouchmove = function(event) 
	{
      event.preventDefault();
    }

    document.getElementById('username').onblur = document.getElementById('password').onblur = function(event) 
	{
		blurTimer = setTimeout(function() { editing = false; window.scrollTo(0,0); }, 250);
    };


    document.getElementById('username').onfocus = document.getElementById('password').onfocus = function(event) 
	{
		clearTimeout(blurTimer);
		blurTimer = 0;
		if (!editing) 
		{
			setTimeout(function() { connect_fields.scrollIntoView(); }, 400);
		}
		editing = true;
    };

	
	function showError(errorString)
	{
		var errorElement = "<div class='error_message'>" + errorString + "</div>";
	    document.getElementById('error_message').innerHTML=errorElement;
		document.getElementById('update_button').disabled=false
	}

    updateForm.onsubmit = function(event) 
	{
	    showError('');
        this.update.disabled = true;
		this.username.blur();
		this.password.blur();
		setTimeout(function() {
        username.disabled = true;
        password.disabled = true;
      }, 1);
    };

  </script>
